{% extends "layout.html" %}
{% block content %}
<div class="container">
    <canvas id="myChart"></canvas>
</div>
<script type="text/javascript">


    // define the chart data
    var chartData = {
        labels: [{ % for city in cities %
    }
    "{{city.fldName}}",
    { % endfor %
    }],
    datasets:[{
        label: '{{legend}}',
        data: [{ % for city in cities %
    }
        "{{city.fldPopulation}}",
        { % endfor %
    }],
    backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
    ],
        borderColor
    :
    [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
    ],
        borderWidth
    :
    0,
        borderColor
    :
    '#777',
        hoverBorderWidth
    :
    1,
        hoverBorderColor
    :
    '#000'

    }]
    }


    var ctx = document.getElementById('myChart').getContext('2d');

    //Global Options
    Chart.defaults.font.family = 'Lato';
    Chart.defaults.font.size = 18;
    Chart.defaults.font.color = '#777';

    var myChart = new Chart(ctx, {
        type: 'bar', // bar, horizontalBar, pie, Line, doughnut, radar, polarArea
        data: chartData,
        options: {
            plugins: {
                title: {
                    display: true,
                    text: "World Population",
                    fontSize: 25
                },
                legend: {
                    display: true,
                    position: 'right',
                    labels: {
                        color: '#000'
                    }
                },
                tooltip: {
                    enabled: true
                }
            },
            layout: {
                padding: {
                    left: 50,
                    right: 0,
                    bottom: 0,
                    top: 0
                }
            }
        }
    });
</script>

{% endblock %}
